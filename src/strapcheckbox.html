<div class="form-group {{form.htmlClass}}">
    <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="form-group {{form.fieldHtmlClass}}">
        <md-checkbox class="pull-left clearfix" sf-changed="form" ng-disabled="form.readonly" ng-model="$$value$$" ng-model-options="form.ngModelOptions"
        schema-validate="form" aria-label="{{form.title}}" class="{{form.fieldHtmlClass}}" name="{{form.key.slice(-1)[0]}}">
        </md-checkbox>
        <div class="help-block" sf-message="form.description"></div>
    </div>
</div>
